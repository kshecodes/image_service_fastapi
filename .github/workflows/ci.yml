name: CI - FastAPI Image Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          IMAGE_SERVICE_IMAGES_TABLE: Images
          IMAGE_SERVICE_IMAGES_BUCKET: test-bucket
          IMAGE_SERVICE_AWS_REGION: us-east-1
          IMAGE_SERVICE_PRESIGN_TTL_SECONDS: 60
        run: pytest -q
